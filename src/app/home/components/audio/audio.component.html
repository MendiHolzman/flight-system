<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">


<button class="btn btn-outline-primary m-5 float-start" style='font-size:18px' (click)="playStop()">
  <i *ngIf="isPlay == true" class='fa fa-volume-up'></i>
  <i *ngIf="isPlay == false" class='fa fa-volume-off'></i>
</button>
